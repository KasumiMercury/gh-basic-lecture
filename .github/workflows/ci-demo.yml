name: CI Demo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Test scenario (success/failure/mixed)'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - failure
          - mixed

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run code quality check
        run: |
          echo "Running code quality check..."
          
          if [ "${{ github.event.inputs.test_scenario }}" == "failure" ]; then
            echo "‚ùå Code quality check failed (intentional)"
            exit 1
          elif [ -f "test.txt" ] && grep -q "fail-quality" test.txt; then
            echo "‚ùå Code quality check failed (specified in test.txt)"
            exit 1
          else
            echo "‚úÖ Code quality check passed"
          fi
      

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          
          if [ "${{ github.event.inputs.test_scenario }}" == "failure" ] || [ "${{ github.event.inputs.test_scenario }}" == "mixed" ]; then
            echo "‚ùå Unit tests failed (intentional)"
            exit 1
          elif [ -f "test.txt" ] && grep -q "fail-unit" test.txt; then
            echo "‚ùå Unit tests failed (specified in test.txt)"
            exit 1
          else
            echo "‚úÖ Unit tests passed"
          fi
      

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          
          if [ "${{ github.event.inputs.test_scenario }}" == "failure" ]; then
            echo "‚ùå Integration tests failed (intentional)"
            exit 1
          elif [ -f "test.txt" ] && grep -q "fail-integration" test.txt; then
            echo "‚ùå Integration tests failed (specified in test.txt)"
            exit 1
          else
            echo "‚úÖ Integration tests passed"
          fi
      

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run security scan
        run: |
          echo "Running security scan..."
          
          if [ "${{ github.event.inputs.test_scenario }}" == "mixed" ]; then
            echo "‚ùå Security scan found issues (intentional)"
            exit 1
          elif [ -f "test.txt" ] && grep -q "fail-security" test.txt; then
            echo "‚ùå Security scan found issues (specified in test.txt)"
            exit 1
          else
            echo "‚úÖ Security scan passed"
          fi
      

  deploy:
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run deployment
        run: |
          echo "üöÄ Running deployment..."
          echo "‚úÖ Deployment completed successfully"
      

  notify:
    needs: [code-quality, unit-tests, integration-tests, security-scan, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow completion notification
        run: |
          echo "Workflow completed"
